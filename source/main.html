<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Фитнес центр</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <nav class="header__nav">
            <a><img src="img/logo.png" alt="SuperGym"/ class="header__logo"></a>
          </nav>
          <div class="header__contacts">
            <a href="tel:+8-800-555-55-55" class="header__phone"
              >8-800-555-55-55</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="fitness">
      <h1 class="visually-hidden">Фитнес центр SuperGym</h1>
      <div class="container">
        <div class="fitness-wrapper">
          <div class="fitness__info">
            <p class="fitness__city">Омск</p>
            <p class="fitness__title">Фитнес центр</p>
            <div class="fitness__activities">
              <ul>
                <li>Тренажерный зал</li>
                <li>Групповые занятия</li>
                <li>Кардио-зона</li>
              </ul>
            </div>
            <a href="#abonements" class="fitness__buy">Купить абонемент</a>
          </div>
          <div class="fitness__banner">
            <!-- <img src="img/mainBanner.jpg" alt="Баннер" /> -->
          </div>
          <div class="fitness__social">
            <ul>
              <li><a href="#">FB</a></li>
              <li><a href="#">VK</a></li>
              <li><a href="#">IG</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
