<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="site for portfolio on github" />
    <title>Расписание</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <div class="top-container">
        <header class="header">
          <div class="container">
            <div class="header-wrapper">
              <nav class="header__nav">
                <a href="main.html" title="На главную"
                  ><div class="sprite logo">
                    <svg
                      class="sprite__svg sprite__svg--lg"
                      width="89"
                      height="20"
                    >
                      <use xlink:href="img/sprite.svg#logo-lg"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--md"
                      width="82"
                      height="18"
                    >
                      <use xlink:href="img/sprite.svg#logo-md"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--sm"
                      width="68"
                      height="15"
                    >
                      <use xlink:href="img/sprite.svg#logo-sm"></use>
                    </svg>
                    <img src="img/sprite.svg" height="0" width="0" alt="Лого" />
                    <span class="visually-hidden">Лого</span>
                  </div></a
                >
              </nav>
              <div class="header__contacts">
                <a href="tel:+8-800-555-55-55" class="header__phone"
                  >8-800-555-55-55</a
                >
              </div>
            </div>
          </div>
        </header>
      </div>
      <main class="timetable">
        <div class="container">
          <h1 class="section-header timetable__header">Расписание</h1>
          <div class="timetable__table-container">
            <table class="timetable__table">
              <thead class="timetable__head">
                <tr class="timetable__row timetable__row--head">
                  <td class="timetable__cell timetable__cell--corner"></td>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Понедельник
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Вторник
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Среда
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Четверг
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Пятница
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Суббота
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Воскресенье
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- Не использовал template, потому что полифилл для IE
                 по каким-то причинам не видит tr, th, td -->
                <tr class="timetable__row">
                  <th
                    scope="row"
                    class="timetable__cell timetable__cell--time"
                  ></th>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                </tr>
              </tbody>
            </table>
            <template id="timetable__row-template"> </template>
            <div class="timetable__scroll">
              <div class="timetable__scroll-slider"></div>
            </div>
            <button
              type="button"
              class="timetable__toggle timetable__toggle--show"
              title="Показать"
              data-type="show"
            >
              Показать
            </button>
            <button
              type="button"
              class="timetable__toggle timetable__toggle--hide"
              title="Спрятать"
            >
              Спрятать
            </button>
          </div>
        </div>
      </main>

      <!-- Футер -->
      <footer class="footer">
        <div class="footer-bg"></div>
        <div class="container">
          <div class="footer-container">
            <div
              class="footer-container__section footer-container__section--logo"
            ></div>
            <ul
              class="footer-container__section footer-container__section--central footer__links"
            >
              <li class="footer__link">
                <a href="#" onclick="return false;">Услуги</a>
              </li>
              <li class="footer__link">
                <a href="#" onclick="return false;">Абонементы</a>
              </li>
              <li class="footer__link">
                <a href="#" onclick="return false;">Акции</a>
              </li>
              <li class="footer__link">
                <a href="#" onclick="return false;">Тренеры</a>
              </li>
              <li class="footer__link">
                <a>Расписание</a>
              </li>
              <li class="footer__link footer__link--logo">
                <a href="main.html" title="На главную"
                  ><div class="sprite logo">
                    <svg
                      class="sprite__svg sprite__svg--lg"
                      width="89"
                      height="20"
                    >
                      <use xlink:href="img/sprite.svg#logo-lg"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--md"
                      width="82"
                      height="18"
                    >
                      <use xlink:href="img/sprite.svg#logo-md"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--sm"
                      width="68"
                      height="15"
                    >
                      <use xlink:href="img/sprite.svg#logo-sm"></use>
                    </svg>
                    <img src="img/sprite.svg" height="0" width="0" alt="Лого" />
                    <span class="visually-hidden">Лого</span>
                  </div></a
                >
              </li>
            </ul>
            <ul class="footer-container__section footer__social-links">
              <li class="footer__social-link footer__social-link--vk">
                <a href="#" onclick="return false;" title="ВКонтакте"
                  ><div class="sprite logo">
                    <svg
                      class="sprite__svg sprite__svg--lg"
                      width="24"
                      height="13"
                    >
                      <use xlink:href="img/sprite.svg#vk-lg"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--md"
                      width="24"
                      height="13"
                    >
                      <use xlink:href="img/sprite.svg#vk-md"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--sm"
                      width="32"
                      height="17"
                    >
                      <use xlink:href="img/sprite.svg#vk-sm"></use>
                    </svg>
                    <img
                      src="img/sprite.svg"
                      height="0"
                      width="0"
                      alt="VKontakte"
                    />
                    <span class="visually-hidden">VK</span>
                  </div></a
                >
              </li>
              <li class="footer__social-link footer__social-link--ig">
                <a href="#" onclick="return false;" title="Instagram"
                  ><div class="sprite logo">
                    <svg
                      class="sprite__svg sprite__svg--lg"
                      width="24"
                      height="24"
                    >
                      <use xlink:href="img/sprite.svg#ig-lg"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--md"
                      width="24"
                      height="24"
                    >
                      <use xlink:href="img/sprite.svg#ig-md"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--sm"
                      width="27"
                      height="27"
                    >
                      <use xlink:href="img/sprite.svg#ig-sm"></use>
                    </svg>
                    <img
                      src="img/sprite.svg"
                      height="0"
                      width="0"
                      alt="Instagram"
                    />
                    <span class="visually-hidden">IG</span>
                  </div></a
                >
              </li>
              <li
                class="footer__social-link footer__social-link--fb"
                title="Facebook"
              >
                <a href="#" onclick="return false;"
                  ><div class="sprite logo">
                    <svg
                      class="sprite__svg sprite__svg--lg"
                      width="12"
                      height="24"
                    >
                      <use xlink:href="img/sprite.svg#fb-lg"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--md"
                      width="12"
                      height="24"
                    >
                      <use xlink:href="img/sprite.svg#fb-md"></use>
                    </svg>
                    <svg
                      class="sprite__svg sprite__svg--sm"
                      width="14"
                      height="27"
                    >
                      <use xlink:href="img/sprite.svg#fb-sm"></use>
                    </svg>
                    <img
                      src="img/sprite.svg"
                      height="0"
                      width="0"
                      alt="Facebook"
                    />
                    <span class="visually-hidden">FB</span>
                  </div></a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- Футер. Конец -->
    </div>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
