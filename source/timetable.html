<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="site for portfolio on github" />
    <title>Расписание</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <p style="color: red; position: absolute; font-weight: bold; top: 150px;">
      *Пока только верстка, интерактива нет
    </p>
    <div class="body-wrapper">
      <div class="top-container">
        <header class="header">
          <div class="container">
            <div class="header-wrapper">
              <nav class="header__nav">
                <a href="main.html" title="На главную"
                  ><img src="img/logo.png" alt="SuperGym" class="header__logo"
                /></a>
              </nav>
              <div class="header__contacts">
                <a href="tel:+8-800-555-55-55" class="header__phone"
                  >8-800-555-55-55</a
                >
              </div>
            </div>
          </div>
        </header>
      </div>
      <main class="timetable">
        <div class="container">
          <h1 class="section-header timetable__header">Расписание</h1>
          <div class="timetable__table-container">
            <table class="timetable__table">
              <thead class="timetable__head">
                <tr class="timetable__row timetable__row--head">
                  <td class="timetable__cell timetable__cell--corner"></td>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Понедельник
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Вторник
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Среда
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Четверг
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Пятница
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Суббота
                  </th>
                  <th scope="col" class="timetable__cell timetable__cell--day">
                    Воскресенье
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- Не использовал template, потому что полифилл для IE
                 по каким-то причинам не видит tr, th, td -->
                <tr class="timetable__row">
                  <th
                    scope="row"
                    class="timetable__cell timetable__cell--time"
                  ></th>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                  <td class="timetable__cell timetable__cell--data"></td>
                </tr>
              </tbody>
            </table>
            <template id="timetable__row-template"> </template>
            <div class="timetable__scroll"></div>
            <button
              type="button"
              class="timetable__toggle timetable__toggle--show"
              title="Показать"
              data-type="show"
            >
              Показать
            </button>
            <button
              type="button"
              class="timetable__toggle timetable__toggle--hide"
              title="Спрятать"
            >
              Спрятать
            </button>
          </div>
        </div>
      </main>

      <!-- Футер -->
      <footer class="footer">
        <div class="footer-bg"></div>
        <div class="container">
          <div class="footer-container">
            <div
              class="footer-container__section footer-container__section--logo"
            ></div>
            <ul
              class="footer-container__section footer-container__section--central footer__links"
            >
              <li class="footer__link"><a href="#">Услуги</a></li>
              <li class="footer__link"><a href="#">Абонементы</a></li>
              <li class="footer__link"><a href="#">Акции</a></li>
              <li class="footer__link"><a href="#">Тренеры</a></li>
              <li class="footer__link">
                <a>Расписание</a>
              </li>
              <li class="footer__link footer__link--logo">
                <a href="main.html" title="На главную">
                  <img src="img/logo.png" alt="SuperGym" class="header__logo" />
                </a>
              </li>
            </ul>
            <ul class="footer-container__section footer__social-links">
              <li class="footer__social-link footer__social-link--vk">
                <a href="#" title="ВКонтакте"
                  ><img src="img/footer-link-vk.png" alt="VK"
                /></a>
              </li>
              <li class="footer__social-link">
                <a href="#" title="Instagram"
                  ><img src="img/footer-link-ig.png" alt="IG"
                /></a>
              </li>
              <li class="footer__social-link" title="Facebook">
                <a href="#"><img src="img/footer-link-fb.png" alt="FB" /></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- Футер. Конец -->
    </div>
    <script src="js/app.js"></script>
    <script></script>
  </body>
</html>
